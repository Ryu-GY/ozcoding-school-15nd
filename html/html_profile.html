<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설이의 프로필</title>
</head>
<body>
    <h1>류 설</h1>
    <img 
    src="html/img/cat.jpg"
    alt="설이"
    width="300"
    >
    <div id="intro">
        <p>안녕하세요. 고양이 류 설입니다.</p>
        <p>암컷이었지만, 이제는... 중성입니다.</p>
        <p>낮잠 자는 걸 좋아하고, 벌레 잡기를 제일 잘해요! <br>
        물론 츄르를 제일 좋아합니다.
        츄르 많이 사 주세요! 
        </p>
    </div>
    <hr>
    <div id="fun">
        <h2>류설 특</h2>
        <p>
            1. 호기심이 많아 종종 이상한 곳을 가요. <br>
            2. 가끔 고장나서 인간이 이해할 수 없는 행동을 하곤 합니다. <br>
            3. 집사가 해주는 궁디팡팡을 제일 좋아해요. <br>
            4. 츄르를 좋아하지만 한 번에 다 못 먹어요! 작은 용량이 딱 맞아요. <br>
        </p>    
    </div>
    <hr>
    <span>&COPY; 류설</span>
